<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>hw-9-7</title>
</head>
<body>

  <p class="description">Первый абзац</p>
  <p>Обычный абзац</p>
  <p class="description">Второй абзац</p>

  <button id="removeBtn">Удалить элемент</button>

  <script>
    const button = document.querySelector('#removeBtn');

    button.addEventListener('click', () => {
      const element = document.querySelector('.description');

      if (element) {
        element.remove();
      }
    });
  </script>

</body>
</html>
